<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mobile User Interface</title>
    

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #circle {
            width: 50px;
            height: 50px;
            background-color: #0fe841;
            border-radius: 50%;
            position: absolute;
        }
    </style>

</head>
<body>
    
    <div id="circle"></div>
    <script>
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        startListeningToMotionSensor();
                    } else {
                        console.error('Permission denied.');
                    }
                })
                .catch(console.error);
        } else {
            startListeningToMotionSensor();
        }

        function startListeningToMotionSensor() {
            window.addEventListener('devicemotion', (event) => {
                const circle = document.getElementById('circle');

                const accelerationX = event.accelerationIncludingGravity.x;
                const accelerationY = event.accelerationIncludingGravity.y;

                // Adjust the circle's position based on the direction of tilt
                const circleLeft = window.innerWidth / 2 - circle.offsetWidth / 2 + accelerationX * 50;
                const circleTop = window.innerHeight / 2 - circle.offsetHeight / 2 - accelerationY * 50;

                circle.style.left = `${circleLeft}px`;
                circle.style.top = `${circleTop}px`;
                if(circleLeft < 100){
                    hexagon1.style.transform = `scale(${1.6})`
                    
                }else{
                    hexagon1.style.transform = `scale(${1})`
                }
            });
        }
    </script>

    <div class="container">
        <button id="fullscreen-button">Go Fullscreen</button>
    </div>

    <script>
        const fullscreenButton = document.getElementById('fullscreen-button');

        fullscreenButton.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().then(hideButtonOnFullscreen);
            } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                document.documentElement.mozRequestFullScreen().then(hideButtonOnFullscreen);
            } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                document.documentElement.webkitRequestFullscreen().then(hideButtonOnFullscreen);
            } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                document.documentElement.msRequestFullscreen().then(hideButtonOnFullscreen);
            }
        });

        function hideButtonOnFullscreen() {
            fullscreenButton.style.display = 'none';
        }
    </script>
